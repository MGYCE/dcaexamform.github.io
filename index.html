<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #examForm {
    margin-top: 20px;
    border: 1px solid #333;
    padding: 15px;
    width: 300px;
  }
  .hidden {
    display: none;
  }
  button {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Enter Roll Number</h2>
<form id="rollForm">
  <label for="rollNo">Roll Number:</label><br />
  <input type="text" id="rollNo" name="rollNo" required /><br />
  <button type="submit">Show Exam Form</button>
</form>

<div id="examForm" class="hidden">
  <h3>Exam Form</h3>
  <p><strong>Roll Number:</strong> <span id="displayRollNo"></span></p>
  <p><strong>Student Name:</strong> ____________________</p>
  <p><strong>Exam:</strong> ___________________________</p>
  <p><strong>Date:</strong> ___________________________</p>
  <button onclick="window.print()">Print Form</button>
</div>

<script>
  const rollForm = document.getElementById('rollForm');
  const examForm = document.getElementById('examForm');
  const displayRollNo = document.getElementById('displayRollNo');

  rollForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const rollNo = document.getElementById('rollNo').value.trim();
    if (rollNo) {
      displayRollNo.textContent = rollNo;
      examForm.classList.remove('hidden');
      rollForm.classList.add('hidden');
    }
  });
</script>

</body>
</html>
