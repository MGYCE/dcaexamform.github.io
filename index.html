<!DOCTYPE html>
<html>
<head>
  <title>Auto Generate Roll Number</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input { display: block; margin: 10px 0; }
    #generatedRoll { font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Student Roll Number Generator</h2>

<!-- Step 1: Enter Existing Roll Number -->
<label for="rollInput">Enter Previous Roll Number (if any):</label>
<input type="text" id="rollInput" placeholder="e.g. 2021CS001" />

<!-- Step 2: Select Session -->
<label for="sessionSelect">Select Session:</label>
<select id="sessionSelect">
  <option value="">--Select Session--</option>
  <option value="2022-2023">2022-2023</option>
  <option value="2023-2024">2023-2024</option>
  <option value="2024-2025">2024-2025</option>
</select>

<!-- Step 3: Fill Student Details -->
<label for="name">Student Name:</label>
<input type="text" id="name" placeholder="e.g. John Doe" />

<label for="department">Department:</label>
<input type="text" id="department" placeholder="e.g. CSE" />

<!-- Step 4: Generate Button -->
<button onclick="generateRoll()">Generate Roll Number</button>

<!-- Display Result -->
<p id="generatedRoll"></p>

<script>
  function generateRoll() {
    const name = document.getElementById('name').value.trim();
    const dept = document.getElementById('department').value.trim().toUpperCase();
    const session = document.getElementById('sessionSelect').value;

    if (!name || !dept || !session) {
      alert("Please fill all fields.");
      return;
    }

    // Example logic to generate roll number: YYYY<DEPT><Random Number>
    const year = session.split('-')[0];
    const randomNum = Math.floor(100 + Math.random() * 900); // 3-digit random
    const roll = `${year}${dept}${randomNum}`;

    document.getElementById('generatedRoll').innerText = `Generated Roll Number: ${roll}`;
  }
</script>

</body>
</html>
