  <h2>Enter Roll Number</h2>
  <input type="text" id="rollNoInput" placeholder="Enter Roll Number" />
  <button onclick="generateForm()">Show Exam Form</button>

  <div id="examForm" class="form-container" style="display:none;"></div>

  <script>
    // Sample student data (simulate a database)
    const students = {
      'EX101': { name: 'Punam Gour', course: 'DCA', year: '12 Months' },
      '102': { name: 'Bob Smith', course: 'B.A History', year: '3rd Year' },
      '103': { name: 'Charlie Brown', course: 'B.Com', year: '1st Year' }
    };

    function generateAppId() {
      // Generate a random 8-digit application ID
      return 'APP' + Math.floor(10000000 + Math.random() * 90000000);
    }

    function generateForm() {
      const rollNo = document.getElementById('rollNoInput').value.trim();
      const formDiv = document.getElementById('examForm');

      if (!rollNo) {
        alert('Please enter a roll number.');
        formDiv.style.display = 'none';
        return;
      }

      const student = students[rollNo];
      if (!student) {
        alert('No student found with this roll number.');
        formDiv.style.display = 'none';
        return;
      }

      const appId = generateAppId();

      formDiv.style.display = 'block';
      formDiv.innerHTML = `
        <h3>Exam Form</h3>
        <p><strong>Application ID:</strong> ${appId}</p>
        <p><strong>Roll Number:</strong> ${rollNo}</p>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Course:</strong> ${student.course}</p>
        <p><strong>Duration:</strong> ${student.year}</p>
        
        <label for="examSubject">Select Exam:</label>
        <select id="examSubject">
          <option value="Maths">DCA First Term Examination 2025</option>
          <option value="Physics">DCA Second Term Examination 2025</option>
          <option value="Chemistry">DCA Third Term Examination 2025</option>
          <option value="History">DCA Fourth Term Examination 2025</option>
          <option value="Economics">DCA Final 2025-26</option>
        </select>
        
        <button onclick="printForm()">Print Form</button>
      `;
    }

    function printForm() {
      const formContent = document.getElementById('examForm').innerHTML;
      const printWindow = window.open('', '', 'width=600,height=600');
      printWindow.document.write('<html><head><title>Print Exam Form</title></head><body>');
      printWindow.document.write(formContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }
  </script>
